<div class="login-status-header">
  <ng-container *ngIf="auth.user$ | async as user">
    <div class="login-status-user-info">
      Welcome, {{ user.name}}
    </div>
  </ng-container>

  <button *ngIf="!(auth.isAuthenticated$ | async)" routerLink="/login" class="security-btn" (click)="auth.loginWithRedirect()">Login</button>
  <button *ngIf="auth.isAuthenticated$ | async" (click)="logout()" class="security-btn">Logout</button>
</div>
